<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            font-family: sans-serif;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f0f0f0;
        }
        .info-table {
            text-align: left;
            margin-top: 20px;
            width: 100%;
        }
        .info-table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .bio-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img id="p-img" src="default-avatar.png" class="profile-img">
    <h2 id="p-name">Loading...</h2>
    
    <table class="info-table">
        <tr><td>အသက်</td><td id="p-age">--</td></tr>
        <tr><td>လိင်</td><td id="p-gender">--</td></tr>
        <tr><td>မွေးနေ့</td><td id="p-dob">--</td></tr>
    </table>

    <div class="bio-box">
        <h4>ကျွန်တော့်အကြောင်း</h4>
        <p id="p-bio">...</p>
    </div>
    
    <button onclick="window.history.back()" style="margin-top:15px;">ပြန်လားမေ</button>
</div>

</body>
</html>
