<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arakha Terminal - Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #0a0a0a; 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .terminal-container { 
            width: 95%; 
            max-width: 600px; 
            height: 90vh; 
            background: #111; 
            border: 1px solid #333; 
            border-radius: 8px; 
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .terminal-header { 
            background: #222; 
            padding: 10px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .dot-container { display: flex; gap: 5px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            gap: 10px;
        }
        /* Message Bubbles */
        .msg { padding: 8px 12px; border-radius: 4px; max-width: 85%; font-size: 14px; position: relative; }
        .mine { align-self: flex-end; color: #fff; background: rgba(0, 255, 65, 0.15); border: 1px solid #00ff41; }
        .others { align-self: flex-start; color: #00ff41; background: #1a1a1a; border: 1px solid #333; }
        .user-tag { font-size: 10px; opacity: 0.6; margin-bottom: 4px; display: block; }

        .input-area { 
            padding: 15px; 
            background: #111; 
            border-top: 1px solid #333; 
            display: flex; 
            gap: 10px;
        }
        input { 
            flex: 1; 
            background: #000; 
            border: 1px solid #333; 
            color: #00ff41; 
            padding: 10px; 
            outline: none; 
            font-family: inherit;
        }
        button { 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            font-weight: bold; 
            cursor: pointer; 
            font-family: inherit;
        }
        button:hover { background: #00cc33; }
        #logout-btn { color: #ff5f56; background: none; border: 1px solid #ff5f56; padding: 5px 10px; font-size: 12px; }
    </style>
</head>
<body>

<div class="terminal-container">
    <div class="terminal-header">
        <div class="dot-container">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div id="title" style="font-size: 12px;">SYSTEM_BOOTING...</div>
        <button id="logout-btn" onclick="doLogout()">LOGOUT</button>
    </div>

    <div id="messages"></div>

    <div class="input-area">
        <span style="display: flex; align-items: center;">></span>
        <input type="text" id="msg" placeholder="Type a message..." onkeypress="if(event.key==='Enter')send()">
        <button onclick="send()">SEND</button>
    </div>
</div>
<script>
    const config = {
        apiKey: "AIzaSyCpIv3avDNRYNrmrzKdMqfnMdNzBGZAPow",
        authDomain: "firstarakha.firebaseapp.com",
        projectId: "firstarakha",
        databaseURL: "https://firstarakha-default-rtdb.asia-southeast1.firebasedatabase.app", 
        appId: "1:4263070909:web:ef4e4a2c0891be1f49bbd4"
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    const auth = firebase.auth();

    // Check Auth
    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.replace("index.html");
        } else {
            document.getElementById('title').innerText = "USER@" + user.email.split('@')[0].toUpperCase();
            loadMessages();
        }
    });

    // Send Message
    function send() {
        const txt = document.getElementById('msg').value;
        const user = auth.currentUser;
        if(txt && user) {
            db.ref("chats").push({
                email: user.email,
                user: user.email.split('@')[0],
                text: txt
            });
            document.getElementById('msg').value = "";
        }
    }

    // Load Messages
    function loadMessages() {
        const msgDiv = document.getElementById('messages');
        db.ref("chats").limitToLast(50).on("child_added", snap => {
            const data = snap.val();
            const user = auth.currentUser;
            if(!user) return;
            
            const isMine = data.email === user.email;
            const div = document.createElement('div');
            div.className = 'msg ' + (isMine ? 'mine' : 'others');
            div.innerHTML = <span class="user-tag">[${data.user}]</span>${data.text};
            msgDiv.appendChild(div);
            msgDiv.scrollTop = msgDiv.scrollHeight;
        });
    }

    // Logout Function
    window.doLogout = function() {
        auth.signOut().then(() => {
            window.location.replace("index.html");
        });
    };
</script>

</body>
</html>
