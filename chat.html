<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arakha Terminal - Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #0a0a0a; 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .terminal-container { 
            width: 95%; 
            max-width: 600px; 
            height: 90vh; 
            background: #111; 
            border: 1px solid #333; 
            border-radius: 8px; 
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .terminal-header { 
            background: #222; 
            padding: 10px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .dot-container { display: flex; gap: 5px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            gap: 15px;
            background-image: radial-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }

        /* Message Logic */
        .msg-row { display: flex; gap: 10px; max-width: 85%; }
        .msg-row.mine { align-self: flex-end; flex-direction: row-reverse; }
        .msg-row.others { align-self: flex-start; }

        .chat-avatar { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #00ff41; object-fit: cover; background: #000; flex-shrink: 0; }
        .avatar-emoji { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #00ff41; background: #000; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }

        .msg-content { display: flex; flex-direction: column; }
        .mine .msg-content { align-items: flex-end; }

        .bubble { 
            padding: 10px 14px; 
            border-radius: 8px; 
            font-size: 14px; 
            position: relative;
            word-break: break-word;
            line-height: 1.4;
        }
        .mine .bubble { color: #fff; background: rgba(0, 255, 65, 0.2); border: 1px solid #00ff41; }
        .others .bubble { color: #00ff41; background: #1a1a1a; border: 1px solid #333; }

        .user-tag { font-size: 10px; opacity: 0.7; margin-bottom: 4px; font-weight: bold; }
        .time-tag { font-size: 9px; opacity: 0.4; margin-top: 4px; }

        .input-area { 
            padding: 15px; 
            background: #111; 
            border-top: 1px solid #333; 
            display: flex; 
            gap: 10px;
        }
        input { 
            flex: 1; 
            background: #000; 
            border: 1px solid #333; 
            color: #00ff41; 
            padding: 12px; 
            outline: none; 
            font-family: inherit;
            border-radius: 4px;
        }
        button { 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            font-weight: bold; 
            cursor: pointer; 
            font-family: inherit;
            border-radius: 4px;
        }
        button:hover { background: #00cc33; }
        #logout-btn { color: #ff5f56; background: none; border: 1px solid #ff5f56; padding: 5px 10px; font-size: 12px; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

<div class="terminal-container">
    <div class="terminal-header">
        <div class="dot-container">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div id="title" style="font-size: 11px;">CONNECTING_TO_SERVER...</div>
        <button id="logout-btn" onclick="doLogout()">LOGOUT</button>
    </div>

    <div id="messages"></div>

    <div class="input-area">
        <span style="display: flex; align-items: center; color:#00ff41;">$</span>
        <input type="text" id="msg" placeholder="Enter message..." autocomplete="off" onkeypress="if(event.key==='Enter')send()">
        <button onclick="send()">SEND</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyCpIv3avDNRYNrmrzKdMqfnMdNzBGZAPow",
        authDomain: "firstarakha.firebaseapp.com",
        projectId: "firstarakha",
        databaseURL: "https://firstarakha-default-rtdb.asia-southeast1.firebasedatabase.app", 
        appId: "1:4263070909:web:ef4e4a2c0891be1f49bbd4"
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    const auth = firebase.auth();

    let userDataCache = {};

    // Load User Data for Avatars
    db.ref('users').on('value', snap => {
        userDataCache = snap.val() || {};
    });

    // Check Auth
    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.replace("index.html");
        } else {
            document.getElementById('title').innerText = "CONNECTED::" + user.email.split('@')[0].toUpperCase();
            loadMessages();
        }
    });

    // Send Message
    function send() {
        const txt = document.getElementById('msg').value.trim();
        const user = auth.currentUser;
        if(txt && user) {
            db.ref("chats").push({
                uid: user.uid,
                email: user.email,
                user: user.email.split('@')[0],
                text: txt,
                time: Date.now()
            });
            document.getElementById('msg').value = "";
        }
    }

    // Load Messages
    function loadMessages() {
        const msgDiv = document.getElementById('messages');
        // Clear previous listeners to avoid duplicates
        db.ref("chats").off();
        
        db.ref("chats").limitToLast(50).on("child_added", snap => {
            const data = snap.val();
            const currentUser = auth.currentUser;
            if(!currentUser) return;
            
            const isMine = data.uid === currentUser.uid;
            const senderData = userDataCache[data.uid] || {};
            
            // Avatar Logic
            let avatarHTML;
            if (senderData.profilePic && senderData.profilePic.startsWith('http')) {
                avatarHTML = `<img src="${senderData.profilePic}" class="chat-avatar">`;
            } else {
                avatarHTML = `<div class="avatar-emoji">${senderData.profilePic || 'ðŸ‘¤'}</div>`;
            }

            const timeStr = new Date(data.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const div = document.createElement('div');
            div.className = 'msg-row ' + (isMine ? 'mine' : 'others');
            div.innerHTML = `
                ${avatarHTML}
                <div class="msg-content">
                    <span class="user-tag">${senderData.username || data.user}</span>
                    <div class="bubble">${data.text}</div>
                    <span class="time-tag">${timeStr}</span>
                </div>
            `;
            msgDiv.appendChild(div);
            msgDiv.scrollTop = msgDiv.scrollHeight;
        });
    }

    // Logout Function (á€™á€°á€›á€„á€ºá€¸á€¡á€á€­á€¯á€„á€ºá€¸)
    window.doLogout = function() {
        if (confirm("á€œá€¬á€¸á€•á€«á€–á€­á€¯á€·á€šá€¬á€œá€¬á€¸?(á€¡á€¬á€¸á€€á€±á€œá€¬á€œá€Šá€ºá€•á€«)")) {
            auth.signOut().then(() => {
                window.location.replace("index.html");
            });
        }
    };
</script>

</body>
</html>
