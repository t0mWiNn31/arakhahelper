<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arakha Chat - Terminal</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #050505; 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace; 
            height: 100dvh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
        }
        .terminal-container { 
            width: 100%; 
            max-width: 600px; 
            height: 100dvh; 
            background: #0a0a0a; 
            display: flex;
            flex-direction: column;
            border: 1px solid #1a1a1a;
        }
        .terminal-header { 
            background: #111; 
            padding: 12px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 2px solid #00ff41;
        }
        #title { font-size: 10px; letter-spacing: 1px; color: #00ff41; }
        
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
            scrollbar-color: #00ff41 #000;
        }

        /* Message Logic */
        .msg-row { display: flex; gap: 8px; max-width: 90%; }
        .msg-row.mine { align-self: flex-end; flex-direction: row-reverse; }
        .msg-row.others { align-self: flex-start; }

        .chat-avatar { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #00ff41; object-fit: cover; background: #000; flex-shrink: 0; }
        .avatar-emoji { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #00ff41; background: #000; display: flex; align-items: center; justify-content: center; font-size: 16px; flex-shrink: 0; }

        .msg-content { display: flex; flex-direction: column; max-width: 100%; }
        .mine .msg-content { align-items: flex-end; }

        .bubble { 
            padding: 8px 12px; 
            border-radius: 8px; 
            font-size: 14px; 
            word-break: break-word;
            line-height: 1.4;
            position: relative;
        }
        .mine .bubble { color: #fff; background: rgba(0, 255, 65, 0.15); border: 1px solid #00ff41; border-top-right-radius: 0; }
        .others .bubble { color: #00ff41; background: #111; border: 1px solid #333; border-top-left-radius: 0; }

        .user-tag { font-size: 9px; opacity: 0.7; margin-bottom: 3px; font-weight: bold; }
        .time-tag { font-size: 8px; opacity: 0.4; margin-top: 3px; }

        .input-area { 
            padding: 12px; 
            background: #111; 
            border-top: 1px solid #333; 
            display: flex; 
            gap: 8px;
            align-items: center;
        }
        input { 
            flex: 1; 
            background: #000; 
            border: 1px solid #00ff41; 
            color: #00ff41; 
            padding: 10px; 
            outline: none; 
            font-family: inherit;
            border-radius: 4px;
            font-size: 14px;
        }
        button#sendBtn { 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 10px 15px; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 4px;
            font-size: 12px;
        }
        #logout-btn { color: #ff5f56; background: none; border: 1px solid #ff5f56; padding: 4px 8px; font-size: 10px; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>

<div class="terminal-container">
    <div class="terminal-header">
        <div id="title">TERMINAL::PUBLIC_CHAT</div>
        <button id="logout-btn" onclick="doLogout()">EXIT</button>
    </div>

    <div id="messages"></div>

    <div class="input-area">
        <input type="text" id="msg" placeholder="Enter command..." autocomplete="off" onkeypress="if(event.key==='Enter')send()">
        <button id="sendBtn" onclick="send()">SEND</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyCpIv3avDNRYNrmrzKdMqfnMdNzBGZAPow",
        authDomain: "firstarakha.firebaseapp.com",
        projectId: "firstarakha",
        databaseURL: "https://firstarakha-default-rtdb.asia-southeast1.firebasedatabase.app", 
        appId: "1:4263070909:web:ef4e4a2c0891be1f49bbd4"
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    const auth = firebase.auth();

    let userDataCache = {};

    // Load User Data ·Ä°·ÄÄ·ÄØ·Äî·Ä∫·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ ·Ä°·Äõ·ÄÑ·Ä∫·Äö·Ä∞·Äô·Äö·Ä∫ (Avatar ·Äï·Äº·Äñ·Ä≠·ÄØ·Ä∑)
    db.ref('users').on('value', snap => {
        userDataCache = snap.val() || {};
    });

    // ·Ä°·ÄΩ·Äî·Ä∫·Äú·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Ä°·ÄÅ·Äº·Ä±·Ä°·Äî·Ä±·ÄÄ·Ä≠·ÄØ Update ·Äú·ÄØ·Äï·Ä∫·Äô·Äö·Ä∫
    function updatePresence(uid) {
        const pRef = db.ref('users/' + uid);
        pRef.update({ isOnline: true, lastSeen: firebase.database.ServerValue.TIMESTAMP });
        pRef.onDisconnect().update({ isOnline: false, lastSeen: firebase.database.ServerValue.TIMESTAMP });
    }

    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.replace("index.html");
        } else {
            updatePresence(user.uid);
            loadMessages();
        }
    });

    // ·Äô·ÄÄ·Ä∫·ÄÜ·Ä±·Ä∑·Äï·Ä≠·ÄØ·Ä∑·Äô·Äö·Ä∫
    function send() {
        const txt = document.getElementById('msg').value.trim();
        const user = auth.currentUser;
        if(txt && user) {
            db.ref("chats").push({
                uid: user.uid,
                user: user.email.split('@')[0],
                text: txt,
                time: firebase.database.ServerValue.TIMESTAMP
            });
            document.getElementById('msg').value = "";
        }
    }

    // ·Äô·ÄÄ·Ä∫·ÄÜ·Ä±·Ä∑·Äê·ÄΩ·Ä± ·ÄÜ·ÄΩ·Ä≤·Äë·ÄØ·Äê·Ä∫·Äô·Äö·Ä∫
    function loadMessages() {
        const msgDiv = document.getElementById('messages');
        db.ref("chats").off(); // Listener ·Äê·ÄΩ·Ä± ·Äï·ÄΩ·Ä¨·Ä∏·Äô·Äî·Ä±·Ä°·Ä±·Ä¨·ÄÑ·Ä∫
        
        db.ref("chats").limitToLast(40).on("child_added", snap => {
            const data = snap.val();
            const currentUser = auth.currentUser;
            if(!currentUser) return;
            
            const isMine = data.uid === currentUser.uid;
            const senderData = userDataCache[data.uid] || {};
            
            // ·Ä°·ÄÄ·Äö·Ä∫·Åç ·ÄÖ·Ä¨·Äï·Ä≠·ÄØ·Ä∑·Äî·Ä±·Äê·Ä≤·Ä∑·Äú·Ä∞·ÄÄ ·ÄÄ·Ä≠·ÄØ·Äö·Ä∫·Äô·Äü·ÄØ·Äê·Ä∫·Äõ·ÄÑ·Ä∫ Title ·Äô·Äæ·Ä¨ ·Äû·Ä∞·Ä∑·Äî·Ä¨·Äô·Ää·Ä∫·Äï·Äº·Äô·Äö·Ä∫
            if(!isMine) {
                document.getElementById('title').innerText = "CHATTING_WITH::" + (senderData.username || data.user).toUpperCase();
            }

            let avatarHTML;
            if (senderData.profilePic && senderData.profilePic.startsWith('http')) {
                avatarHTML = `<img src="${senderData.profilePic}" class="chat-avatar">`;
            } else {
                avatarHTML = `<div class="avatar-emoji">${senderData.profilePic || 'üë§'}</div>`;
            }

            const timeStr = new Date(data.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const div = document.createElement('div');
            div.className = 'msg-row ' + (isMine ? 'mine' : 'others');
            div.innerHTML = `
                ${avatarHTML}
                <div class="msg-content">
                    <span class="user-tag">${senderData.username || data.user}</span>
                    <div class="bubble">${data.text}</div>
                    <span class="time-tag">${timeStr}</span>
                </div>
            `;
            msgDiv.appendChild(div);
            msgDiv.scrollTop = msgDiv.scrollHeight; // ·Ä°·Äô·Äº·Ä≤·Ä°·Ä±·Ä¨·ÄÄ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äî·Ä±·Ä°·Ä±·Ä¨·ÄÑ·Ä∫
        });
    }

    window.doLogout = function() {
        if(confirm("Exit Chat?")) {
            auth.signOut().then(() => window.location.replace("index.html"));
        }
    };
</script>

</body>
</html>
